services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: cocopay
      POSTGRES_PASSWORD: cocopay
      POSTGRES_DB: cocopay_development
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cocopay"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://cocopay:cocopay@db:5432/cocopay_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      JWT_SECRET: dev-secret-at-least-64-characters-long-for-security-purposes-here-change-me
      ENCRYPTION_KEY: dev-encryption-key-at-least-64-characters-long-for-security-change-me
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
